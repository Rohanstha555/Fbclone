<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="/main.css">
</head>
<body class="bg-slate-100">
    <div class="container mt-32 flex items-center justify-center">
        <div class="left w-[35%] mb-20 mr-16">
            <img class="w-[292px]" src="FB.svg" alt="Facebook">
            <p class="text-3xl mx-7 ">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 mx-4 rounded-lg w-1/4 h-[23rem] relative shadow-xl">
            <input class="my-2 h-[3.2rem] px-4 py-4 rounded-md border border-2 border-gray-200" type="text" placeholder="Email or phone number">
            <input class="my-2 h-[3.2rem] px-4 py-4 rounded-md border border-2 border-gray-200" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white text-xl my-2 h-12 font-bold rounded-lg cursor-pointer">Log in</button>
            <span class="text-blue-500 text-center my-2 cursor-pointer hover:underline">Forget password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-600 text-white my-5 py-[10px] w-fit px-5 mx-auto rounded-lg font-bold cursor-pointer ">Create new account</button>
            <span class="absolute -bottom-11 text-sm mx-6 "><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
